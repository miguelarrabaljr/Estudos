<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercício de JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(206, 11, 11);
            background-color: aqua;
            text-align: center;
            font-variant: small-caps;
        }
        p{
            text-decoration: underline;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aperte o botão atualizar para carregar novamente.</p>
    <script>
        var nome = window.prompt('Você pode me dizer seu nome, por favor?');
        var n1 = Number(window.prompt('Por favor digite um número:'));
        var n2 = Number(window.prompt('Por favor digite outro número:'));
        var s = n1 + n2;
        window.alert(`Olá ${nome}, o resultado da soma entre os números ${n1} e ${n2} é ${s}`);
    </script>
</body>
</html>
