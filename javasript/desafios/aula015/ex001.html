<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            Inicie em:
            <input type="number" name="begin" id="begin">
        </div>
        <div>
            Vá até:
            <input type="number" name="end" id="end">
        </div>
        <div>
            Salte em:
            <input type="number" name="jump" id="jump">
        </div>
        <div>
            <input id="make" type="button" value="Contar" onclick="make()">
        </div>
        <div id="res">
            Fazedo a contagem...
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
